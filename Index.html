<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../Assets/Libraries/Bootstrap/css/bootstrap.css">
    <title></title>
</head>
<body>
    <asp:Content ID="Content1" ContentPlaceHolderID="head" runat="server">
    </asp:Content>
    <asp:Content ID="Content2" ContentPlaceHolderID="Mybody" runat="server">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"><h1 class="text-success text-center">Manage Categories </h1></div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <form>
                        <div class="mb-3">
                            <label for="CatNameTb" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="CatNameTb" runat="server">
                        </div>
                        <div class="mb-3">
                            <label for="RemarksTb" class="form-label">Remarks</label>
                            <input type="text" class="form-control" id="RemarksTb" runat="server">
                        </div>
                        <div class="mb-3">
                            <label id="ErrMsg" runat="server" class="text-danger"></label>
                            <button ID="SaveBtn" runat="server" Text="Save" class="btn btn-succes-btn-block" OnClick="SaveBtn_Click" />
                        </div>
                        <br />
                    </form>
                </div>
                <div class="col-md-9">
                    <asp:GridView ID="CategoriesGV" runat="server" class="table" CellPadding="4" ForeColor="#333333" GridLines="None">
                        <AlternatingRowStyle BackColor="White" />
                        <EditRowStyle BackColor="#7C6F57" />
                        <FooterStyle BackColor="#1C5E55" Font-Bold="True" ForeColor="White" />
                        <HeaderStyle BackColor="#1C5E55" Font-Bold="True" ForeColor="White" />
                        <PagerStyle BackColor="#666666" ForeColor="White" HorizontalAlign="Center" />
                        <RowStyle BackColor="#E3EAEB" />
                        <SelectedRowStyle BackColor="#C5BBAF" Font-Bold="True" ForeColor="#333333" />
                        <SortedAscendingCellStyle BackColor="#F8FAFA" />
                        <SortedAscendingHeaderStyle BackColor="#246B61" />
                        <SortedDescendingCellStyle BackColor="#D4DFE1" />
                        <SortedDescendingCellStyle BackColor="#15524A" />
                    </asp:GridView>
                </div>
            </div>
        </div>
    </asp:Content>

</body>
</html>
